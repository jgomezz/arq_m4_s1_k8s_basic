apiVersion: apps/v1
kind: Deployment  # Tipo de recurso: Deployment
metadata:
  name: app-k8s
spec:
  replicas: 1                     # Solo 1 pod por ahora
  selector:
    matchLabels:
      app: app-k8s
  template:
    metadata:
      labels:
        app: app-k8s
    spec:
      containers:
        - name: app-k8s
          image: app-k8s-local:5.0
          imagePullPolicy: Never     # Usar imagen local
          ports:
            - containerPort: 8080

          resources:
            requests:                 # Lo que PIDE (para scheduling)
              memory: "128Mi"
              cpu: "100m"             # 0.1 CPU
            limits:                   # Lo que MÁXIMO puede usar
              memory: "256Mi"
              cpu: "200m"             # 0.2 CPU

          # Definir variables de entorno desde ConfigMap
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_NAME
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_ENV
            - name: APP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: APP_VERSION
          # Definir variables de entorno desde Secret
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PASSWORD


          # Health checks
          livenessProbe: ## Verifica si el contenedor está vivo
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          readinessProbe: ## Verifica si el contenedor está listo para recibir tráfico
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5